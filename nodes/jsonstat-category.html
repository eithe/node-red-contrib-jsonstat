<script type="text/javascript">
    RED.nodes.registerType('jsonstat-category',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            dataset: { value: 0 },
            dimension: { value: "" },
            category: { value: "" },
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        align: "left",
        label: function() {
            return this.name || "jsonstat-category";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
    });
</script>

<script type="text/x-red" data-template-name="jsonstat-category">
    <div class="form-row">
        <label for="node-input-dataset">Dataset</label>
        <input type="text" id="node-input-dataset" placeholder="dataset">
    </div>

    <div class="form-row">
        <label for="node-input-dimension">Dimension</label>
        <input type="text" id="node-input-dimension" placeholder="dimension">
    </div>

    <div class="form-row">
        <label for="node-input-category">Category</label>
        <input type="text" id="node-input-category" placeholder="category">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="jsonstat-category">
    <p>A node to retrieve category data from jsonstat formatted input</p>
</script>
